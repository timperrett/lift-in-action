<lift:surround with="wide" at="content">
  <div class="auction">
    
    <!-- <lift:comet type="AuctionUpdater"><live:countdown /></lift:comet> -->
    <lift:comet type="AuctionUpdater" />
    
    
    
    <lift:details.show>
      <h1 class="name">Auction name</h1>
      <div class="bidder">
        <!-- time remaining -->
        <label>Time Remaining:</label>
        <div class="half"><span id="time_remaining">Calculating...</span></div>
        
        <!-- travel dates -->
        <label>Travel Dates:</label>
        <div class="half">
          <span id="travel_dates">Travel Dates</span>
        </div>
        
        <!-- current bid -->
        <label>Current Bid:</label>
        <div class="half">
          <strong>&pound;<span id="current_amount">XXXX</span></strong>
          <div class="small">(bid by: <span id="winning_customer">leader name</span>)</div>
        </div>
        
        <lift:test_cond.loggedin>
          <div id="bidding-form" lift="details.bid">
            <label>Enter New Bid:</label>
            <div class="half">
              <form>
                <input type="text" id="amount" />
                <input type="submit" />
                <br />
                <span class="small">(must be more than: &pound;<span id="next_amount"></span>)</span>
              </form>
            </div>
          </div>
        </lift:test_cond.loggedin>
        
        <lift:test_cond.loggedout>
          <label>Enter New Bid:</label>
          <div class="half">Log in to place a bid</div>
        </lift:test_cond.loggedout>
        
      </div>
      
      <div class="description">
        <p class="desc">description goes here</p>
      </div>
    </lift:details.show>
    
  </div>
</lift:surround>
